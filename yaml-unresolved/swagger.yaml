      ContactInfo:
          $ref: '#/definitions/LayoutContactInfo'
      
    
  LayoutContactInfo:
    type: object
    properties:
      opening_hours:
        type: string
        example: "Po-Pá 9:00-16:00"
      phone:
        type: string
        example: "+420 245 007 133"
      email:  
        type: string
        example: "info@eso-pneu.cz"
  
  InformationPage:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 123
      url:
        type: string
        example: "/obchodni-podminky/"
      title:
        type: string
        example: "Obchodní podmínky"
      title_short:
        type: string
        example: "Obchodní podmínky"
      content:
        type: string
        example: "<p>Text obchodních podmínek</p>"
      is_external_link:
        type: string
        example: '0'
      external_link:
        type: string
        example: "https://www.religis.cz/"
      is_no_follow:
        type: string
        example: '1'
      
        
    
  Product:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      mainCategoryId:
        $ref: '#/definitions/Category'
      categoryIds:
        type: array
        items:
          $ref: '#/definitions/Category'
      producerId:
        $ref: '#/definitions/Producer'
      stockStatuses:
        type: array
        items:
          $ref: '#/definitions/StockStatus'
      namedFilterItems:
        type: array
        items:
          $ref: '#/definitions/NamedFilterItem'
      title:
        type: string
        example: "Alpin A4"
      photoUrls:
        type: array
        items:
          type: string
      money:
        $ref: '#/definitions/Money'
          

  Category:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      title:
        type: string
        example: "Pneumatiky"

  Producer:
    type: object
    properties:
      id:
        type: integer
        example: 1
      title:
        type: string
        example: "Michelin"
      imgUrl:
        type: string
        example: "https://www.pneu360.cz/upload/vyrobci/michelin.jpg"
      
  Order:
    type: object
    properties:
      id:
        type: integer
        format: int64
      status:
        type: string
        description: Order Status
        enum:
        - placed
        - approved
        - delivered
      complete:
        type: boolean
        default: false

  Stock:
    type: object
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string

  StockStatus:
    type: object
    properties:
      id:
        type: integer
      stockId:
        $ref: '#/definitions/Stock'
      title:
        type: string
        description: Unrequired custom name of sthis status for show on eshop
      status:
        type: string
        enum: [available, pending, sold, nonAvailable] 
      countInStock:
        type: integer
  
  NamedFilterItem:
    type: object
    properties:
      key:
        type: string
      values:
        type: array
        items:
          type: string
          
  BasketShortInfo:
    type: object
    properties:
      itemsCount:
        type: integer
        example: 3
      totalMoney:
          $ref: '#/definitions/Money'
      items:
        type: array
        items: 
          $ref: '#/definitions/BasketItem'
      
  BasketItem:
    type: object
    properties:
      title:
        type: string
        example: "Barum Bravuris 195/65/15 92V"
      itemsCount:
        type: integer
        example: 2
      itemMoney:
        $ref: '#/definitions/Money'
      totalMoney:
        $ref: '#/definitions/Money'

  Money:
    type: object
    properties:
      default:
        $ref: '#/definitions/MoneyItem'
    additionalProperties:
      $ref: '#/definitions/MoneyItem'
      
  MoneyItem:
    type: object
    description: Money consists of price and currency
    properties:
      priceTextWithoutVat:
        type: string
        example: "100 Kč"
      priceTextWithVat:  
        type: string
