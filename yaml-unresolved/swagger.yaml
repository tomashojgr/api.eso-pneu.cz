    type: object
    properties:
      ContactInfo:
        $ref: '#/definitions/LayoutContactInfo'
      InformationPages:
        type: array
        items:
          $ref: '#/definitions/InformationPage'
        example:
        - id: 1
          title: Doprava a platba
        - id: 2
          title: Obchodní podmínky
        - id: 3
          title: O nás
        - id: 4
          title: Kontakty
      TopCategories:
        type: array  
        items:
          $ref: '#/definitions/Category'
        example:
          - id: 1
            title: Pneumatiky
            url: pneu
          - id: 2
            title: ALU kola
            url: alu-kola
          - id: 3
            title: Ocelové disky
            url: ocelove-disky
          - id: 4
