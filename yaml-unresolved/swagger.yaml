    email: vyvoj@religis.cz
# host: api.eso-pneu.cz
host: virtserver.swaggerhub.com
basePath: /religis/api.eso-pneu.cz/v1
tags:
- name: product
- name: order
- name: category
- name: producer
- name: namedFilterItem
- name: headerInfo
- name: footerInfo
# schemes:
# - https
paths:

  /getContentInfo:
    post:
      operationId: getContentInfo
      summary: Return info about routing and so on
      consumes:
        - application/json
      parameters:
        - in: body
          name: params
          schema:
            type: object
            properties:
              - name: path
                type: string
                example: /pneumatiky/michelin
              - name: query
                type: string
                example: ?id=1
      produces: 
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/ContentInfo'
        400:
          description: Something went wrong

  /getSearchFilter:
    get:
      tags:
        - search
      summary: Return items forshow search filter
      operationId: getSearchFilter
      produces: 
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/SearchFilter'
        400:
          description: Invalid status value
        404:
          description: No filter found  
    
  /getAllInformationForLayoutHeader:
    get:
      tags:
      - layout
      summary: All information for header in layout
      description: Returns all information which are typically rendered in header part of eshop layout
      operationId: getAllInformationForLayoutHeader
      produces: 
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/LayoutHeader'
        400:
          description: Invalid status value
        404:
          description: No information found      
      
  /getAllInformationForLayoutFooter:
    get:
      tags:
      - layout    
      summary: All information for footer in layout
      description: Returns all information which are typically rendered in footer part of eshop layout
      operationId: getAllInformationForLayoutFooter
      produces: 
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/LayoutFooter'
        400:
          description: Invalid status value
        404:
          description: No information found      
      
  /product/findBySearchFilter:
    get:
      tags:
      - product
      summary: Finds Products by search filter
      description: Multiple filter value scan be provided with comma separated strings. Price range, categoryIds, producerIds, stock satus, named filter values, what ever...
      operationId: findProductsBySearchFilter
      produces:
      - application/json
      parameters:
      - name: limit
        description: Limits the number of items on a page
        in: query
        required: false
        type: integer
        minimum: 1
        maximum: 200  
      - name: offset
        description: Specifies the page number of the items to be displayed 
        in: query
        required: false
        type: integer
      - name: priceMin
        in: query
        required: false
        type: number
      - name: priceMax
        in: query
        required: false
        type: number
      - name: categoryIds
        in: query
        required: false
        type: array
        items: 
          type: integer
      - name: producerIds
        in: query
        required: false
        type: array
        items:
          type: integer
      - name: stockStatuses
        in: query
        required: false
        type: array
        items:
          type: string
      - name: namedFilterItems
        in: query
        required: false
        type: array
        items:
          type: string
      - name: stockStatus
        in: query
        description: Status values that need to be considered for filter
        required: false
        type: array
        items:
          type: string
          enum:
          - available
          - pending
          - sold
          default: available
        collectionFormat: multi
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        400:
          description: Invalid status value
        404:
          description: Products not found
  /product/{productId}:
    get:
      tags:
      - product
      summary: Find product by ID
      description: Returns a single product
      operationId: getProductById
      produces:
      - application/json
      parameters:
      - name: productId
        in: path
        description: ID of product to return
        required: true
        type: integer
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
        400:
          description: Invalid ID supplied
        404:
          description: Product not found

  /producers/topProducers:
    get:
      tags:
      - producer    
      summary: Get list of the most sold producers
      operationId: getTopProducers
      produces:
      - application/json
      parameters:
      - name: limit
        description: Limits the number of items on a page
        in: query
        required: false
        type: integer
        minimum: 1
        maximum: 200  
      - name: sortBy
        description: Sort by title or sold pieces
        in: query
        required: false
        type: string
        enum: [name, sold]
      - name: onlyWithImages  
        in: query
        required: false
        type: string
        enum: ["0", "1"]
      - name: imgWidth
        in: query
        required: false
        type: integer
      - name: imgHeight
        in: query
        required: false
        type: integer
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Producer'
        400:
          description: Invalid status value
        404:
          description: Producers not found          

  /order:
    post:
      tags:
      - order
      summary: Place an order
      operationId: placeOrder
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: order placed for purchasing the pet
        required: true
        schema:
          $ref: '#/definitions/Order'
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Order'
        400:
          description: Invalid Order
  /order/{orderId}/{email}:
    get:
      tags:
      - order
      summary: Find purchase order by ID, authorised by email
      operationId: getOrderByIdAndEmail
      produces:
      - application/json
      parameters:
      - name: orderId
        in: path
        description: ID of order that needs to be fetched
        required: true
        type: integer
        format: int64
      - name: email
        in: path
        description: Email from order
        required: true
        type: string
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/Order'
        400:
          description: Invalid ID/email supplied
        404:
          description: Order not found
  /category/{categoryId}:
    get:
      tags:
      - category
      summary: Return Category by it`s ID
      operationId: getCategoryById
      produces:
      - application/json
      parameters:
      - in: path
        name: categoryId
        required: true
        type: integer
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/Category'
        404:
          description: Category not found
  /category/tree/:
    get:
      tags:
      - category
      summary: Return tree of categories
      operationId: getCategoryTree
      produces:
      - application/json
      parameters:
      - in: query
        name: categoryId
        required: false
        type: integer
      - in: query
        name: depth
        required: false
        type: integer
      responses:
        200: 
          description: Successfull operation
          schema:
            $ref: '#/definitions/Category'
        404: 
          description: Categories not found  
          

definitions:
